name: transcendence

services:
  api_gateway:
    container_name: api_gateway
    build: ./containers/api_gateway
    networks:
      - main
    depends_on:
      - user-service
      - auth-service
  #    - game_history-service
    restart: always

# USER MICROSERVICE
  user-service:
    container_name: user-service
    build: 
      context: ./containers/user/user-service
      dockerfile: Dockerfile.prod
    volumes:
      - user_uploads_volume:/uploads/avatars
    env_file:
      - .user_env
    networks:
      - main
    restart: always
    depends_on:
      user-db:
        condition: service_healthy

  user-db:
    container_name: user-db
    build: ./containers/user/user-db
    
    env_file:
      - .userdb_env
    # las variables en este archivo seran utilizadas por el contenedor user-db
    
    environment:
      MARIADB_ROOT_PASSWORD: "rootpassword"
    # las variables aqui son usadas tmb por el docker-compose
    # docker solo a√±ade los archivos estrictamente llamados .env para resolver variables del docker-compose

    volumes:
    - db_volume:/var/lib/mysql

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mariadb -u root -p\"$MARIADB_ROOT_PASSWORD\" -e 'SELECT 1' || exit 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - main
    restart: always

# AUTH MICROSERVICE
  auth-service:
    container_name: auth-service
    build: 
      context: ./containers/auth/auth-service
      dockerfile: Dockerfile.prod
    env_file:
      - ./containers/auth/auth-service/.auth_env
    networks:
      - main
    restart: always

